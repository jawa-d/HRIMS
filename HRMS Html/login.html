<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <style>
    .auth-layout {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    .auth-layout::before,
    .auth-layout::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(15, 118, 110, 0.32), transparent 60%);
      filter: blur(10px);
      z-index: 0;
    }

    .auth-layout::before {
      top: -160px;
      left: -120px;
    }

    .auth-layout::after {
      bottom: -180px;
      right: -140px;
      background: radial-gradient(circle at 30% 30%, rgba(163, 230, 53, 0.28), transparent 60%);
    }

    .auth-card {
      width: min(420px, 92vw);
      display: grid;
      gap: 16px;
      position: relative;
      z-index: 1;
    }

    .auth-card p {
      color: var(--text-muted);
    }

    .auth-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 700;
      font-size: 0.8rem;
      width: fit-content;
    }

    .auth-form {
      display: grid;
      gap: 12px;
    }

    .auth-form label span {
      display: inline-block;
      margin-bottom: 6px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .auth-form .btn-primary {
      margin-top: 6px;
    }
  </style>
</head>
<body data-page="login">
  <div class="auth-layout">
    <div class="card auth-card">
      <span class="auth-badge">HRMS</span>
      <div>
        <h1 data-i18n="login.title">Welcome back</h1>
        <p data-i18n="login.subtitle">Sign in to your HR workspace</p>
      </div>
      <form id="login-form" class="auth-form">
        <label>
          <span data-i18n="login.email">Email</span>
          <input class="input" type="email" id="login-email" required />
        </label>
        <label>
          <span data-i18n="login.password">Password</span>
          <input class="input" type="password" id="login-password" required />
        </label>
        <button class="btn btn-primary" type="submit" data-i18n="login.submit">Sign In</button>
        <button
          class="btn btn-ghost"
          type="button"
          id="direct-login-btn"
          data-i18n="login.direct"
        >
          Direct Login
        </button>
        <small data-i18n="login.direct_note">Login without email or password</small>
        <small data-i18n="login.helper">Use your company account</small>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/login.page.js"></script>
</body>
</html>
