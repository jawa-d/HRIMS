<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/modal.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/settings.css" />
</head>
<body data-page="settings">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="settings.title">Settings</h1>
            <p class="text-muted">Control system preferences, RBAC templates, and user access definitions.</p>
          </div>
        </div>
        <section class="settings-grid">
          <div class="card settings-pref-card">
            <div class="card-header">
              <h3 class="section-title">
                <i data-lucide="sliders-horizontal"></i>
                Preferences
              </h3>
            </div>
            <div class="settings-actions">
              <button class="btn btn-outline" id="settings-theme-toggle">Toggle Theme</button>
              <button class="btn btn-outline" id="settings-lang-toggle">Toggle Language</button>
            </div>
          </div>
          <div class="card settings-users-card">
            <div class="card-header">
              <h3 class="section-title">
                <i data-lucide="users"></i>
                User Access Directory
              </h3>
              <div class="settings-toolbar">
                <input class="input" id="settings-user-search" placeholder="Search user" />
                <button class="btn btn-primary" id="settings-add-user-btn">
                  <i data-lucide="user-plus"></i>
                  Add User
                </button>
              </div>
            </div>
            <div class="table-scroll">
              <table class="table" id="users-table"></table>
            </div>
            <p class="text-muted settings-note">
              User definitions are ready for Firebase sync later through the same `users` payload.
            </p>
          </div>
          <div class="card settings-roles-card">
            <div class="card-header">
              <h3 class="section-title">
                <i data-lucide="shield-check"></i>
                Role Permissions Template
              </h3>
            </div>
            <div class="table-scroll">
              <table class="table" id="roles-table"></table>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/settings.page.js"></script>
</body>
</html>
