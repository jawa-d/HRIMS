<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/profile.css" />
</head>
<body data-page="profile">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="profile.title">Profile</h1>
            <p class="text-muted">Manage your account, contact details, and work profile.</p>
          </div>
        </div>
        <section class="profile-layout">
          <div class="card profile-overview-card" id="profile-card"></div>
          <div class="card profile-form-card">
            <div class="card-header">
              <h3 class="section-title">
                <i data-lucide="edit-3"></i>
                Update Profile
              </h3>
            </div>
            <form id="profile-form" class="profile-form-grid">
              <div class="profile-photo-field profile-field-span">
                <label>
                  <span>Profile Photo</span>
                  <input class="input" id="profile-photo-input" type="file" accept="image/*" />
                </label>
              </div>
              <label>
                <span>Full Name</span>
                <input class="input" id="profile-name" />
              </label>
              <label>
                <span>Email</span>
                <input class="input" id="profile-email" type="email" readonly />
              </label>
              <label>
                <span>Phone</span>
                <input class="input" id="profile-phone" />
              </label>
              <label>
                <span>Job Title</span>
                <input class="input" id="profile-title" />
              </label>
              <label>
                <span>Department ID</span>
                <input class="input" id="profile-dept" />
              </label>
              <label>
                <span>Manager ID</span>
                <input class="input" id="profile-manager" />
              </label>
              <label>
                <span>Position ID</span>
                <input class="input" id="profile-position" />
              </label>
              <label>
                <span>Role</span>
                <input class="input" id="profile-role" readonly />
              </label>
              <label class="profile-field-span">
                <span>Bio</span>
                <textarea class="textarea" id="profile-bio" rows="4"></textarea>
              </label>
              <div class="profile-field-span">
                <button class="btn btn-primary" type="submit">Save Changes</button>
              </div>
            </form>
          </div>
          <div class="card profile-security-card">
            <h3 class="section-title">
              <i data-lucide="shield-check"></i>
              Access Snapshot
            </h3>
            <div class="stack" id="profile-access-list"></div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/profile.page.js"></script>
</body>
</html>
