<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Leaves</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/modal.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/leaves.css" />
</head>
<body data-page="leaves">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="leaves.title">Leave Requests</h1>
            <p class="text-muted">Track, approve, and monitor team leave activity.</p>
          </div>
          <div class="leaves-actions">
            <div class="leaves-search">
              <label class="text-muted" for="leave-search">Search</label>
              <input class="input" id="leave-search" data-i18n-placeholder="common.search" placeholder="Search" />
            </div>
            <div class="leaves-filter">
              <label class="text-muted" for="leave-status-filter">Status</label>
              <select class="select" id="leave-status-filter">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <button class="btn btn-primary" id="add-leave-btn">
              <i data-lucide="plus"></i>
              Request Leave
            </button>
          </div>
        </div>
        <section class="leave-summary grid-4">
          <div class="card summary-card">
            <div class="text-muted">Total Requests</div>
            <div class="summary-value" id="leave-total">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Pending</div>
            <div class="summary-value" id="leave-pending">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Approved</div>
            <div class="summary-value" id="leave-approved">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Rejected</div>
            <div class="summary-value" id="leave-rejected">0</div>
          </div>
        </section>
        <div class="card">
          <div class="card-header">
            <h3 class="section-title">
              <i data-lucide="calendar-check-2"></i>
              Leave Ledger
            </h3>
          </div>
          <div class="table-scroll">
            <table class="table leave-table">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Type</th>
                <th>Dates</th>
                <th>Days</th>
                <th>Status</th>
                <th data-i18n="common.actions">Actions</th>
              </tr>
            </thead>
            <tbody id="leaves-body"></tbody>
            </table>
          </div>
          <div id="leaves-empty" class="empty-state hidden">No leave requests found</div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/leaves.page.js"></script>
</body>
</html>
