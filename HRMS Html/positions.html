<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Positions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/modal.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
</head>
<body data-page="positions">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="positions.title">Positions</h1>
            <p class="text-muted">Maintain role catalog</p>
          </div>
          <button class="btn btn-primary" id="add-position-btn">Add Position</button>
        </div>
        <div class="toolbar">
          <input class="input" id="position-search" data-i18n-placeholder="common.search" placeholder="Search" />
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="section-title">
              <i data-lucide="briefcase"></i>
              Positions List
            </h3>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th data-i18n="common.actions">Actions</th>
              </tr>
            </thead>
            <tbody id="positions-body"></tbody>
          </table>
          <div id="positions-empty" class="empty-state hidden">No positions found</div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/positions.page.js"></script>
</body>
</html>
