<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Attendance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/modal.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/attendance.css" />
</head>
<body data-page="attendance">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="attendance.title">Attendance</h1>
            <p class="text-muted">Daily attendance insights and punctuality tracking.</p>
          </div>
          <div class="attendance-actions">
            <div class="attendance-search">
              <label class="text-muted" for="attendance-search">Search</label>
              <input class="input" id="attendance-search" data-i18n-placeholder="common.search" placeholder="Search" />
            </div>
            <div class="attendance-filter">
              <label class="text-muted" for="attendance-status-filter">Status</label>
              <select class="select" id="attendance-status-filter">
                <option value="">All Status</option>
                <option value="present">Present</option>
                <option value="late">Late</option>
                <option value="absent">Absent</option>
              </select>
            </div>
            <button class="btn btn-primary" id="add-attendance-btn">
              <i data-lucide="plus"></i>
              Log Attendance
            </button>
          </div>
        </div>
        <section class="attendance-summary grid-4">
          <div class="card summary-card">
            <div class="text-muted">Total Logs</div>
            <div class="summary-value" id="attendance-total">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Present</div>
            <div class="summary-value" id="attendance-present">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Late</div>
            <div class="summary-value" id="attendance-late">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Absent</div>
            <div class="summary-value" id="attendance-absent">0</div>
          </div>
        </section>
        <div class="card">
          <div class="card-header">
            <h3 class="section-title">
              <i data-lucide="clock-3"></i>
              Attendance Ledger
            </h3>
          </div>
          <div class="table-scroll">
            <table class="table attendance-table">
              <thead>
                <tr>
                  <th>Employee</th>
                  <th>Date</th>
                  <th>Check In</th>
                  <th>Check Out</th>
                  <th>Hours</th>
                  <th>Status</th>
                  <th data-i18n="common.actions">Actions</th>
                </tr>
              </thead>
              <tbody id="attendance-body"></tbody>
            </table>
          </div>
          <div id="attendance-empty" class="empty-state hidden">No attendance records</div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/attendance.page.js"></script>
</body>
</html>
