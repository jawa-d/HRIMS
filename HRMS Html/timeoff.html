<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Time Off Balance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/modal.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/timeoff.css" />
</head>
<body data-page="timeoff">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="timeoff.title">Time Off Balance</h1>
            <p class="text-muted">Annual leave balances and usage by employee.</p>
          </div>
          <div class="timeoff-actions">
            <div class="timeoff-search">
              <label class="text-muted" for="timeoff-search">Search</label>
              <input class="input" id="timeoff-search" data-i18n-placeholder="common.search" placeholder="Search" />
            </div>
            <button class="btn btn-primary" id="add-timeoff-btn">
              <i data-lucide="plus"></i>
              Add Balance
            </button>
            <button class="btn btn-ghost" id="export-timeoff-btn">
              <i data-lucide="file-spreadsheet"></i>
              Export Excel
            </button>
          </div>
        </div>
        <section class="timeoff-summary grid-4">
          <div class="card summary-card">
            <div class="text-muted">Employees</div>
            <div class="summary-value" id="timeoff-total">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Used Days</div>
            <div class="summary-value" id="timeoff-used">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Remaining Days</div>
            <div class="summary-value" id="timeoff-remaining">0</div>
          </div>
          <div class="card summary-card">
            <div class="text-muted">Low Balance</div>
            <div class="summary-value" id="timeoff-low">0</div>
          </div>
        </section>
        <div class="card">
          <div class="card-header">
            <h3 class="section-title">
              <i data-lucide="calendar"></i>
              Time Off Ledger
            </h3>
          </div>
          <div class="table-scroll">
            <table class="table timeoff-table">
              <thead>
                <tr>
                  <th>Employee</th>
                  <th>Annual</th>
                  <th>Carryover</th>
                  <th>Used</th>
                  <th>Remaining</th>
                  <th>Status</th>
                  <th data-i18n="common.actions">Actions</th>
                </tr>
              </thead>
              <tbody id="timeoff-body"></tbody>
            </table>
          </div>
          <div id="timeoff-empty" class="empty-state hidden">No balances found</div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/timeoff.page.js"></script>
</body>
</html>
