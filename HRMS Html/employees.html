<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS | Employees</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../HRMS%20CSS/tokens.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/global.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/components.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/navbar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/sidebar.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/modal.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/toast.css" />
  <link rel="stylesheet" href="../HRMS%20CSS/employees.css" />
</head>
<body data-page="employees">
  <div id="app" class="app-shell">
    <div id="sidebar-root"></div>
    <div class="main-content">
      <div id="navbar-root"></div>
      <main class="page">
        <div class="page-header">
          <div>
            <h1 class="page-title" data-i18n="employees.title">Employees</h1>
            <p class="text-muted">Manage employee directory and profiles</p>
          </div>
          <button class="btn btn-primary" id="add-employee-btn" data-i18n="employees.add">Add Employee</button>
        </div>
        <div class="toolbar">
          <input class="input" id="employee-search" data-i18n-placeholder="common.search" placeholder="Search" />
          <select class="select" id="employee-status-filter">
            <option value="" data-i18n="common.all">All</option>
            <option value="active" data-i18n="common.active">Active</option>
            <option value="inactive" data-i18n="common.inactive">Inactive</option>
          </select>
          <button class="btn btn-ghost" id="employees-export-btn" data-i18n="common.export_csv">Export CSV</button>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="section-title">
              <i data-lucide="users"></i>
              Employee Directory
            </h3>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Status</th>
                <th data-i18n="common.actions">Actions</th>
              </tr>
            </thead>
            <tbody id="employees-body"></tbody>
          </table>
          <div id="employees-empty" class="empty-state hidden">No employees found</div>
          <div class="table-pagination" id="employees-pagination"></div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="../Page%20Controllers/employees.page.js"></script>
</body>
</html>
